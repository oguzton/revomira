<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8" />
     <title>Revomira – Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #050b14;
        --card: rgba(15, 23, 42, 0.8);
        --accent: #60a5fa;
        --text: #e2e8f0;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #111827 0%, #030712 100%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
       .wrapper {
         width: min(900px, 100%);
        background: var(--card);
        border: 1px solid rgba(96, 165, 250, 0.2);
        border-radius: 24px;
        padding: clamp(32px, 5vw, 56px);
        box-shadow: 0 20px 60px rgba(3, 7, 18, 0.6);
      }
      h1 {
        font-size: clamp(2.6rem, 5vw, 3.6rem);
        margin: 0;
        letter-spacing: -0.03em;
      }
      p {
        font-size: 1.1rem;
        margin: 16px 0 0;
        max-width: 580px;
        color: rgba(226, 232, 240, 0.8);
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(96, 165, 250, 0.15);
        color: var(--accent);
        font-weight: 600;
        margin-bottom: 18px;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.12em;
      }
      .actions {
        margin-top: 32px;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        border-radius: 14px;
        padding: 14px 28px;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
      }
      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3);
      }
      .btn-secondary {
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: inherit;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(59, 130, 246, 0.35);
      }
      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.6);
      }
      @media (max-width: 600px) {
        body {
          padding: 20px;
        }
        .actions {
          flex-direction: column;
        }
        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="pill">Revomira</div>
      <h1>We’re polishing something remarkable.</h1>
      <p>
        Revomira is almost here. An intelligent platform for collecting, analyzing, and acting on customer reviews—powered
        by modern AI workflows and sleek automation.
      </p>
      <div class="actions">
         <a class="btn btn-primary" href="mailto:oguzton@gmail.com">Notify Me</a>
         <a class="btn btn-secondary" href="privacy.html">Privacy Policy</a>
      </div>
      <footer>© <span id="year"></span> Revomira. All rights reserved.</footer>
    </main>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
